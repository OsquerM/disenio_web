    <h1>Ejercicio AE2.4</h1>

    <!-- Navegación interna -->
    <nav>
        <a href="#imagen">Ir a Imagen</a>
        <a href="#video">Ir a Video</a>
    </nav>

    <!-- Sección de imagen -->
    <section id="imagen">
        <h2>Heretics</h2>
        <img src="imagen/GrZQyP2WwAAnIDM.jpg" alt="Imagen de ejemplo" style="max-width:50%; height:auto;">
        <p>Esta es una imagen de ejemplo para mostrar cómo usar la etiqueta &lt;img&gt; con los atributos src y alt. Ahora es responsiva y mantiene su proporción.</p>
    </section>

    <!-- Sección de video -->
    <section id="video">
        <h2>Video de Abby vs Roro</h2>
        <div class="video-container">
            <iframe 
                src="https://www.youtube-nocookie.com/embed/59SqPU7OJx0"
                title="Video de ejemplo" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    <p>Este es un video de ejemplo incrustado usando &lt;iframe&gt; de YouTube.</p>
</section>
