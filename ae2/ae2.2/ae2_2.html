<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Formulario de Registro</h1>

    <form action="#" method="post">
        <!-- Información Personal -->
        <fieldset>
            <!-- fieldset Etiqueta que agrupa elementos relacionados de un formulario -->
            <legend>Información Personal</legend>
            <!-- legend sirve para poner un título a cada grupo de elementos -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">

            <label for="fecha_nac">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nac" name="fecha_nac">

            <label>Género:</label>
            
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="Masculino">

            
            <label for="femenino">Femenino</label>
            <input type="radio" id="femenino" name="genero" value="Femenino">

            
            <label for="otro">Otro</label>
            <input type="radio" id="otro" name="genero" value="Otro">
        </fieldset>

        <!-- Información de Contacto -->
        <fieldset>
            <legend>Información de Contacto</legend>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion" rows="3"></textarea>
        </fieldset>

        <!-- Información de Cuenta -->
        <fieldset>
            <legend>Información de Cuenta</legend>

            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">

            <label for="confirmar">Confirmar Contraseña:</label>
            <input type="password" id="confirmar" name="confirmar">
        </fieldset>

        <!-- Preferencias -->
        <fieldset>
            <legend>Preferencias</legend>

            <label for="color">Color Favorito:</label>
            <select id="color" name="color">
                <option value="">--Selecciona un color--</option>
                <option value="rojo">Rojo</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="amarillo">Amarillo</option>
            </select>

            <!-- Checkbox al lado -->
            <div class="checkbox-linea">
                <input type="checkbox" id="terminos" name="terminos">
                <label for="terminos">Acepto los Términos y Condiciones</label>
            </div>
        </fieldset>

        <input class="boton" type="submit" value="Registrarse">
    </form>
</body>
</html>
